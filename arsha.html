<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/arsha.css">
    <title>Arsha Bootstrap Template Demo</title>
</head>
<body>
    <header id="header">
        <div id="header-top">
            <div class="logo">
                <a href="#" rel="home" title="Back to BootstrapMade Homepage">
                    <img alt="BootstrapMade" src="https://bootstrapmade.com/assets/img/logo.png">
                </a>
            </div>
            <div class="preview-devices">
                <ul>
                    <li class="preview-test" id="preview-test-desktop" title="Desktop preview of the Arsha template">
                        <a href>
                            <svg class="icon icon-preview">
                                <use xlink:href="./assets/icons.svg#preview"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="preview-test" id="preview-test-tablet" title="Tablet preview of the Arsha template">
                        <a href>
                            <svg class="icon icon-tablet" fill="currentColor">
                                <use xlink:href="./assets/icons.svg#tablet"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="preview-test" id="preview-test-mobile" title="Mobile preview of the Arsha template">
                        <a href>
                            <svg class="icon icon-smartphone" fill="currentColor">
                                <use xlink:href="./assets/icons.svg#smartphone"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="current-template">
                <a href="https://bootstrapmade.com/demo/FashionStore/" title="Previous Template: FashionStore" target="_top">
                    <svg class="icon icon-chevron-left" fill="currentColor">
                        <use xlink:href="./assets//icons.svg#chevron-left"></use>
                    </svg>
                </a>
                <a class="template-home" href="https://bootstrapmade.com/arsha-free-bootstrap-html-template-corporate/" title="Arsha Template Home Page">Arsha</a>
                <a href="https://bootstrapmade.com/demo/Visible/" title="Next Template: Visible" target="_top">
                    <svg class="icon icon-chevron-right" fill="currentColor">
                        <use xlink:href="./assets/icons.svg#chevron-right"></use>
                    </svg>
                </a>
            </div>
            <div class="navigate">
                <a href="https://bootstrapmade.com/content/demo/Arsha/" target="_top" title="Hide the demo bar">
                    <svg class="icon icon-external-link" fill="currentColor">
                        <use xlink:href="./assets/icons.svg#external-link"></use>
                    </svg>
                </a>
                <a class="download" href="https://bootstrapmade.com/arsha-free-bootstrap-html-template-corporate/#download" title="Download the Arsha Template">
                    <svg class="icon icon-download" fill="currentColor">
                        <use xlink:href="./assets/icons.svg#download"></use>
                    </svg> 
                    <span>Download</span>
                </a>
            </div>
        </div>
        <div id="header-bottom"></div>
    </header>
    <main>
        <div id="Home"></div>
        <div id="About"></div>
        <div class="portpoilo"></div>
    </main>
    <footer></footer>
</body>
</html>
